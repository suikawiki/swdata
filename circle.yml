machine:
  services:
    - docker
dependencies:
  override:
    - git config --global user.email "temp@circleci.test"
    - git config --global user.name "CircleCI"
    - git submodule update --init
    - rm -fr modules/*/bin modules/*/.git modules/*/t modules/*/t_deps
    - docker info
    - docker build -t quay.io/suikawiki/swdata .
test:
  override:
    - docker run --name server -d -p 5511:8080 quay.io/suikawiki/swdata /server; sleep 10
    - curl -f http://localhost:5511
    - curl -f http://localhost:5511/datetime/2000-01-01
    - curl -f http://localhost:5511/css/common.css
    - docker logs server

deployment:
  cvs:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/suikawiki/swdata

  nightly:
    branch: nightly
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge nightly into master\"}" "https://api.github.com/repos/suikawiki/swdata/merges"

  staging:
    branch: staging
    commands:
      - curl -f -s -S --request POST --header "Authorization:token $GITHUB_ACCESS_TOKEN" --header "Content-Type:application/json" --data-binary "{\"base\":\"master\",\"head\":\"`git rev-parse HEAD`\",\"commit_message\":\"auto-merge staging into master\"}" "https://api.github.com/repos/suikawiki/swdata/merges"
