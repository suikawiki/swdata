<!DOCTYPE HTML>
<html lang=ja>
<link rel=stylesheet href=/css/common.css>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel=license href=/license>
<script src=/js/components.js async data-export="$fill $getTemplateSet"></script>
<script src=/js/site.js async></script>
<title>SuikaWiki</title>

<header class=site itemscope itemtype=http://schema.org/WebSite>
  <h1 itemprop=name><a href=/ rel=top itemprop=url>Data.</a><a href=https://suikawiki.org><img src=https://wiki.suikawiki.org/images/sw.png alt=SuikaWiki.org title=SuikaWiki.org></a></h1>
</header>

<section is=sw-page-main template=pageMainTemplate></section>

<template-set name=pageMainTemplate templateselector=selectPageTemplate>
  <template title="404 Not Found">
    <hgroup>
      <h1>404</h1>
      <h2 lang=en>Page not found</h2>
    </hgroup>

    <p>見つかりませんでした。 <a href=/>トップページ</a>
  </template>

  <template data-name=page-year-index title="年の一覧">
    <hgroup>
      <h1>年の一覧</h1>
    </hgroup>

    <menu class=toc></menu>

    <ul>
      <li><a href=/y/determination>年の決定</a>
      <li><a href=/e/>紀年法の一覧</a>
    </ul>
    
    <list-container loader=swYearListLoader class=menu-list>
      <button type=button class=list-prev data-list-scroll=preserve>もっと前</button>
      <list-main></list-main>
      <button type=button class=list-next data-list-scroll=preserve>もっと後</button>
      <template>
        <sw-data-year data-field=year></sw-data-year>
      </template>
    </list-container>
  </template>
  
  <template data-name=page-year-item-index title="{year}年">
    <hgroup>
      <h1><data data-field=year></data></h1>
      <h2 lang=en><a href=/y/>年</a></h2>
    </hgroup>

    <menu class=toc></menu>

    <section>
      <h1>Year</h1>
      
      <table class=nv>
        <tbody>
          <tr>
            <th>西暦
            <td><data data-field=year></data>
          <tr>
            <th>西暦紀元前
            <td><sw-algorithm name=before-epoch-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
          <tr>
            <th>干支年
            <td><sw-algorithm name=kanshi-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
        <tr>
          <th lang=ja>神武天皇即位紀元 (皇紀)
          <td><sw-data-number data-field=year delta=660></sw-data-number>
      </table>
    </section>
    
    <section>
      <h1>暦日</h1>

      <table class=nv>
        <tbody>
          <tr>
            <th>先発ユリウス閏年
            <td><sw-algorithm name=is-proleptic-julian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
          <tr>
            <th>先発グレゴリオ閏年
            <td><sw-algorithm name=is-proleptic-gregorian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
      </table>
    </section>
    
    <section id=links>
      <h1>Links</h1>

      <table>
        <thead>
          <tr>
            <th>
            <th>前
            <th>次
        <tbody>
          <tr>
            <th>1年
            <td><sw-data-year data-field=year delta=-1></sw-data-year>
            <td><sw-data-year data-field=year delta=1></sw-data-year>
          <tr>
            <th>10年
            <td><sw-data-year data-field=year delta=-10></sw-data-year>
            <td><sw-data-year data-field=year delta=10></sw-data-year>
          <tr>
            <th>20年
            <td><sw-data-year data-field=year delta=-20></sw-data-year>
            <td><sw-data-year data-field=year delta=20></sw-data-year>
          <tr>
            <th>50年
            <td><sw-data-year data-field=year delta=-50></sw-data-year>
            <td><sw-data-year data-field=year delta=50></sw-data-year>
          <tr>
            <th>60年
            <td><sw-data-year data-field=year delta=-60></sw-data-year>
            <td><sw-data-year data-field=year delta=60></sw-data-year>
          <tr>
            <th>100年
            <td><sw-data-year data-field=year delta=-100></sw-data-year>
            <td><sw-data-year data-field=year delta=100></sw-data-year>
          <tr>
            <th>1000年
            <td><sw-data-year data-field=year delta=-1000></sw-data-year>
            <td><sw-data-year data-field=year delta=1000></sw-data-year>
          <tr>
            <th>先発ユリウス閏年
            <td><sw-algorithm name=prev-proleptic-julian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
            <td><sw-algorithm name=next-proleptic-julian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
          <tr>
            <th>先発グレゴリオ閏年
            <td><sw-algorithm name=prev-proleptic-gregorian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
            <td><sw-algorithm name=next-proleptic-gregorian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
        <tfoot>
          <tr>
            <th>
            <th>前
            <th>次
      </table>

      <ul>
        <li><a data-href-template="https://en.wikipedia.org/wiki/{year}" lang=en><cite>Wikipedia</cite> (English)</a>
        <li><a data-href-template="https://ja.wikipedia.org/wiki/{year}年" lang=ja><cite>Wikipedia</cite> (日本語)</a>
      </ul>
    </section>
    
  </template><!-- page-year-item-index -->
  
  <template data-name=page-year-determination title="年の決定">
    <hgroup>
      <h1>年の決定</h1>
      <h2 lang=en><a href=/y/>年</a></h2>
    </hgroup>

    <menu class=toc></menu>

    <section>
      <h1>紀年法を調べる</h1>

      <form action=javascript: method=get is=sw-year-determination-form>
        <p>
          <label>
            <input type=number name=input_year value=1 required>
            (年)
          </label>
          が、
          <select name=input_ref_era required>
            <option value=ad>西暦 (AD)
            <option value=bc>西暦紀元前 (BC)
            <option value=kouki>皇紀
          </select>
          <label>
            <input type=number name=input_ref_year value=2019 required>
            (年)
          </label>
          であるなら:

        <table>
          <thead>
            <tr>
              <th>当該紀年法
              <th>西暦
              <th>干支年
            <template>
              <th><span data-field=delta></span>年
              <td><output name=output_ad_year data-data-delta-field=delta data-filled=data-delta></output>
              <td><sw-algorithm name=kanshi-year data-arg-year data-data-delta-field=delta data-filled=data-delta></sw-algorithm>
            </template>
          <tbody>
          <tfoot>
            <tr>
              <td><input type=number name=output_ad_year_new_delta> (年)
              <td><button type=button name=output_ad_year_new>追加</button>
        </table>

        <dl>
          <div>
            <dt>一致する紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=0>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>+1 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=1>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>&minus;1 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-1>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>+2 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=2>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>&minus;2 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-2>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>+10 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=10>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>&minus;10 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-10>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>+12 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=12>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>&minus;12 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-12>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
        </dl>
      </form>
      

    </section>
    
  </template><!-- page-year-determination -->

  <template data-name=page-era-index title="紀年法の一覧">
    <hgroup>
      <h1>紀年法の一覧</h1>
    </hgroup>

    <menu class=toc></menu>

    <ul>
      <li><a href=/y/>年の一覧</a>
    </ul>
    
    <list-container loader=swEraListLoader class=menu-list>
      <button type=button class=list-prev data-list-scroll=preserve>もっと前</button>
      <list-main></list-main>
      <button type=button class=list-next data-list-scroll=preserve>もっと後</button>
      <template>
        <sw-data-era data-field=id></sw-data-era>

    </list-container>
  </template>
  
  <template data-name=page-era-item-index title="E#{era.id} {era.name}">
    <hgroup>
      <h1><code>E#<span data-field=era.id></span></code> <bdi data-field=era.name></bdi></h1>
      <h2 lang=en><a href=/e/>紀年法</a></h2>
    </hgroup>

    <menu class=toc></menu>

    <section>
      <h1>識別子</h1>
      
      <table class=nv>
        <tbody>
          <tr>
            <th>紀年法ID
            <td><code>E#<span data-field=era.id></span></code>
          <tr>
            <th>紀年法キー
            <td><code data-field=era.key></code>
      </table>
    </section>
    
    <section id=links>
      <h1>Links</h1>

      <ul>
        <li><a data-href-template="https://en.wikipedia.org/wiki/{era.name}" lang=en><cite>Wikipedia</cite> (English)</a>
        <li><a data-href-template="https://ja.wikipedia.org/wiki/{era.name}" lang=ja><cite>Wikipedia</cite> (日本語)</a>
        <li><a data-href-template="https://zh.wikipedia.org/wiki/{era.name}" lang=ja><cite>Wikipedia</cite> (中文)</a>
      </ul>
    </section>
  </template>
</template-set>

<template-set name=sw-data-boolean templateselector=selectBooleanTemplate>
  <template data-name=true>
    <a href=/boolean/true>真</a>
  </template>
  <template data-name=false>
    <a href=/boolean/false>偽</a>
  </template>
  <template data-name=leap-true><strong>閏年</strong></template>
  <template data-name=leap-false>平年</template>
</template-set>

<template-set name=sw-data-number>
  <template>
    <a data-href-template=/number/{value}><data data-field=value></data></a>
  </template>
</template-set>

<template-set name=sw-data-kanshi>
  <template>
    <a data-href-template=/kanshi/{value1}>
      <data data-field=label></data>
      (<data data-field=value0></data><sub>0</sub>,
       <data data-field=value1></data><sub>1</sub>)
    </a>
  </template>
</template-set>

<template-set name=sw-data-year>
  <template>
    <a data-href-template=/y/{value}/><data data-field=value></data>年</a>
  </template>
</template-set>

<template-set name=sw-data-era>
  <template>
    <a data-href-template=/e/{id}/ data-field=name></a>
  </template>
</template-set>

<script>
  Array.prototype.forEach.call (document.querySelectorAll ('table.nv, table.nnv'), function (table) {
    Array.prototype.forEach.call (table.querySelectorAll ('tbody tr'), function (tr) {
      if (tr.children.length === 2 || tr.children.length === 3) {
        var data = tr.lastElementChild;
        data = data.querySelector ('data, time, code') || data;
        var td = document.createElement ('td');
        td.className = 'copy';
        var button = document.createElement ('button');
        button.type = 'button';
        button.textContent = 'Copy';
        button.onclick = function () {
          var range = document.createRange ();
          range.selectNode (data);
          getSelection ().empty ();
          getSelection ().addRange (range);
          document.execCommand ('copy')
        };
        td.appendChild (button);
        tr.appendChild (td);
      }
    });
  });
</script>
<script>
  var toc = document.querySelector ('.toc');
  if (toc)
    Array.prototype.forEach.call (document.querySelectorAll ('body > section > section'), function (section) {
      var header = section.querySelector ('h1');
      if (!header) return;
      var link = document.createElement ('a');
      link.href = '#' + encodeURIComponent (section.id);
      link.textContent = header.textContent;
      var li = document.createElement ('li');
      li.appendChild (link);
      toc.appendChild (li);
    });
</script>
