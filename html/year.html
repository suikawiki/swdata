<!DOCTYPE HTML>
<html lang=ja>
<link rel=stylesheet href=/css/common.css>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel=license href=/license>
<script src=/js/components.js async data-export="$fill $getTemplateSet"></script>
<script src=/js/site.js async></script>
<title>SuikaWiki</title>

<header class=site itemscope itemtype=http://schema.org/WebSite>
  <h1 itemprop=name><a href=/ rel=top itemprop=url>Data.</a><a href=https://suikawiki.org><img src=https://wiki.suikawiki.org/images/sw.png alt=SuikaWiki.org title=SuikaWiki.org></a></h1>
</header>

<section is=sw-page-main template=pageMainTemplate></section>

<template-set name=pageMainTemplate templateselector=selectPageTemplate>
  <template title="404 Not Found">
    <hgroup>
      <h1>404</h1>
      <h2 lang=en>Page not found</h2>
    </hgroup>

    <p>見つかりませんでした。 <a href=/>トップページ</a>
  </template>

  <template data-name=page-year-index title="年の一覧">
    <hgroup>
      <h1>年の一覧</h1>
    </hgroup>

    <menu class=toc></menu>

    <ul>
      <li><a href=/y/determination>年の決定</a>
      <li><a href=/e/>紀年法の一覧</a>
    </ul>
    
    <list-container loader=swYearListLoader class=menu-list>
      <button type=button class=list-prev data-list-scroll=preserve>もっと前</button>
      <list-main></list-main>
      <button type=button class=list-next data-list-scroll=preserve>もっと後</button>
      <template>
        <sw-data-year data-field=year></sw-data-year>
      </template>
    </list-container>
  </template>
  
  <template data-name=page-year-item-index title="{year}年">
    <hgroup>
      <h1><data data-field=year></data></h1>
      <h2 lang=en><a href=/y/>年</a></h2>
    </hgroup>

    <menu class=toc></menu>

    <section>
      <h1>Year</h1>
      
      <table class=nv>
        <tbody>
          <tr>
            <th>西暦
            <td><data data-field=year></data>
          <tr>
            <th>西暦紀元前
            <td><sw-algorithm name=before-epoch-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
          <tr>
            <th>干支年
            <td><sw-algorithm name=kanshi-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
        <tr>
          <th lang=ja>神武天皇即位紀元 (皇紀)
          <td><sw-data-number data-field=year delta=660></sw-data-number>
      </table>
    </section>
    
    <section>
      <h1>暦日</h1>

      <table class=nv>
        <tbody>
          <tr>
            <th>先発ユリウス閏年
            <td><sw-algorithm name=is-proleptic-julian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
          <tr>
            <th>先発グレゴリオ閏年
            <td><sw-algorithm name=is-proleptic-gregorian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
      </table>
    </section>
    
    <section id=links>
      <h1>Links</h1>

      <table>
        <thead>
          <tr>
            <th>
            <th>前
            <th>次
        <tbody>
          <tr>
            <th>1年
            <td><sw-data-year data-field=year delta=-1></sw-data-year>
            <td><sw-data-year data-field=year delta=1></sw-data-year>
          <tr>
            <th>10年
            <td><sw-data-year data-field=year delta=-10></sw-data-year>
            <td><sw-data-year data-field=year delta=10></sw-data-year>
          <tr>
            <th>20年
            <td><sw-data-year data-field=year delta=-20></sw-data-year>
            <td><sw-data-year data-field=year delta=20></sw-data-year>
          <tr>
            <th>50年
            <td><sw-data-year data-field=year delta=-50></sw-data-year>
            <td><sw-data-year data-field=year delta=50></sw-data-year>
          <tr>
            <th>60年
            <td><sw-data-year data-field=year delta=-60></sw-data-year>
            <td><sw-data-year data-field=year delta=60></sw-data-year>
          <tr>
            <th>100年
            <td><sw-data-year data-field=year delta=-100></sw-data-year>
            <td><sw-data-year data-field=year delta=100></sw-data-year>
          <tr>
            <th>1000年
            <td><sw-data-year data-field=year delta=-1000></sw-data-year>
            <td><sw-data-year data-field=year delta=1000></sw-data-year>
          <tr>
            <th>先発ユリウス閏年
            <td><sw-algorithm name=prev-proleptic-julian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
            <td><sw-algorithm name=next-proleptic-julian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
          <tr>
            <th>先発グレゴリオ閏年
            <td><sw-algorithm name=prev-proleptic-gregorian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
            <td><sw-algorithm name=next-proleptic-gregorian-leap-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
        <tfoot>
          <tr>
            <th>
            <th>前
            <th>次
      </table>

      <ul>
        <li><a data-href-template="https://en.wikipedia.org/wiki/{year}" lang=en><cite>Wikipedia</cite> (English)</a>
        <li><a data-href-template="https://ja.wikipedia.org/wiki/{year}年" lang=ja><cite>Wikipedia</cite> (日本語)</a>
      </ul>
    </section>
    
  </template><!-- page-year-item-index -->
  
  <template data-name=page-year-determination title="年の決定">
    <hgroup>
      <h1>年の決定</h1>
      <h2 lang=en><a href=/y/>年</a></h2>
    </hgroup>

    <menu class=toc></menu>

    <section>
      <h1>紀年法を調べる</h1>

      <form action=javascript: method=get is=sw-year-determination-form>
        <p>
          <label>
            <input type=number name=input_year value=1 required>
            (年)
          </label>
          が、
          <label>
            <input type=number name=input_ref_year value=2019 required>
            (年)
          </label>
          <select name=input_ref_era required>
            <option value=ad>西暦 (AD)
            <option value=bc>西暦紀元前 (BC)
            <option value=kouki>皇紀
          </select>
          であるなら:

        <p>
          一致する紀年法:
          <list-container loader=swValueListLoader data-name=output_era_list data-delta=0>
            <list-main></list-main>
            <template>
              <sw-data-era data-field=id></sw-data-era>
            </template>
            <list-is-empty>見つかりませんでした。</list-is-empty>
          </list-container>
        </p>
        
        <table>
          <thead>
            <tr>
              <th>当該紀年法
              <th>西暦 (AD)
              <th>西暦紀元前 (BC)
              <th>皇紀
              <th>Shouou
              <th>Bokuou
              <th>Kyouou
              <th>干支年
            <template>
              <th><span data-field=delta></span>年
              <td><sw-data-year data-value=year data-data-delta-field=delta data-filled=data-delta></sw-data-year>
              <td><span data-text=year data-text-bc data-data-delta-field=delta data-filled=data-delta></span>
              <td><span data-text=year data-text-delta=660 data-data-delta-field=delta data-filled=data-delta></span>
              <td><span data-text=year data-text-delta=1052 data-data-delta-field=delta data-filled=data-delta></span>
              <td><span data-text=year data-text-delta=1001 data-data-delta-field=delta data-filled=data-delta></span>
              <td><span data-text=year data-text-delta=946 data-data-delta-field=delta data-filled=data-delta></span>
              <td><sw-algorithm name=kanshi-year data-arg-year data-data-delta-field=delta data-filled=data-delta></sw-algorithm>
            </template>
          <tbody>
          <tfoot>
            <tr>
              <td><input type=number name=output_ad_year_new_delta> (年)
              <td><button type=button name=output_ad_year_new>追加</button>
        </table>

        <dl>
          <div>
            <dt>+1 年ずれの紀年法

                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>&minus;1 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-1>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>+2 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=2>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>&minus;2 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-2>
                <list-main></list-main>
                <template>
                  <sw-data-era data-field=id></sw-data-era>
                </template>

          </div>
          <div>

                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>&minus;10 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-10>
                <list-main></list-main>

              </list-container>
          </div>
          <div>

            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=12>
                <list-main></list-main>

                </template>

              </list-container>
          </div>
          <div>
            <dt>&minus;12 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-12>

          </div>

            <dd>

                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>&minus;60 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-60>
                <list-main></list-main>

                  <sw-data-era data-field=id></sw-data-era>
                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>
              </list-container>
          </div>
          <div>
            <dt>+120 年ずれの紀年法
            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=120>

                </template>
                <list-is-empty>見つかりませんでした。</list-is-empty>

          </div>
          <div>

            <dd>
              <list-container loader=swValueListLoader data-name=output_era_list data-delta=-120>

              </list-container>
          </div>
        </dl>
      </form>
      

    </section>
    
  </template><!-- page-year-determination -->

  <template data-name=page-era-index title="紀年法の一覧">
    <hgroup>
      <h1>紀年法の一覧</h1>
    </hgroup>

    <menu class=toc></menu>

    <ul>
      <li><a href=/y/>年の一覧</a>
    </ul>

    <list-container loader=swEraListLoader class=menu-list>
      <action-status></action-status>
      <button type=button class=list-prev data-list-scroll=preserve>もっと前</button>
      <list-main></list-main>
      <button type=button class=list-next data-list-scroll=preserve>もっと後</button>
      <template>
        <sw-data-era data-field=id></sw-data-era>
      </template>
    </list-container>
  </template>
  
  <template data-name=page-era-item-index title="y~{era.id} {era.name}">
    <hgroup>
      <h1><code>y~<span data-field=era.id></span></code> <bdi data-field=era.name></bdi></h1>
      <h2 lang=en><a href=/e/>紀年法</a></h2>
    </hgroup>

    <menu class=toc></menu>

    <sw-tags data-field=era.tag_ids></sw-tags>

    <sw-if-defined data-field=era.tag_ids.1198 hidden>
      <p>この説は、現在では正しくないと考えられています。</p>
    </sw-if-defined>
    
    <section>
      <h1>識別子</h1>
      
      <table class=nv>
        <tbody>
          <tr>
            <th>紀年法ID
            <td><code>y~<span data-field=era.id></span></code>
          <tr>
            <th>紀年法キー
            <td><code data-field=era.key></code>
      </table>
    </section>

    <section id=years>
      <h1>年</h1>

      <sw-if-defined data-field=era.offset>
        <p><var>西暦年</var> = <var>年</var> + <data data-field=era.offset></data></p>
        <p><var>年</var> = <var>西暦年</var> - <data data-field=era.offset></data></p>
    
      <list-container loader=swYearListLoader class=era-year-list data-loader-eraid-field=era.id data-filled=loader-eraid>
        <button type=button class=list-prev data-list-scroll=preserve>もっと前</button>
        <list-main></list-main>
        <button type=button class=list-next data-list-scroll=preserve>もっと後</button>
        <template data-class-template="known-era-year-{inKnownRange}">
          <p class=main><sw-data-year data-field=year data-eraid-field=eraId data-filled=eraid></sw-data-year>
          <p class=info>
            <sw-data-year data-field=year eraid=20 format=text></sw-data-year>
            西暦紀元前<sw-algorithm name=before-epoch-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>年
            <sw-data-year data-field=year eraid=756 format=text eraname=皇紀></sw-data-year>
            <sw-algorithm name=kanshi-year data-arg-year-field=year data-filled=arg-year></sw-algorithm>
          </p>
          <list-container loader=swTransitionListLoader data-loader-eraid-field=eraId data-loader-year-field=year data-filled="loader-eraid loader-year" template=swTransitionListItem type=table>
            <table class=transitions>
              <tbody>
            </table>
          </list-container>
        </template>
      </list-container>
      </sw-if-defined>
      
      <sw-if-defined data-field=era.offset not>
        <p>年代不詳。</p>
      </sw-if-defined>
    </section>
    
    <section id=links>
      <h1>Links</h1>

      <ul>
        <li><a data-href-template="https://en.wikipedia.org/wiki/{era.name}" lang=en><cite>Wikipedia</cite> (English)</a>
        <li><a data-href-template="https://ja.wikipedia.org/wiki/{era.name}" lang=ja><cite>Wikipedia</cite> (日本語)</a>
        <li><a data-href-template="https://zh.wikipedia.org/wiki/{era.name}" lang=ja><cite>Wikipedia</cite> (中文)</a>
      </ul>
    </section>
  </template>
  
  <template data-name=page-tag-item-index title="#{tag.label}">
    <hgroup>
      <h1>#<bdi data-field=tag.label></bdi></h1>
    </hgroup>

    <menu class=toc></menu>

    <section>
      <h1>紀年法</h1>

      <list-container loader=swEraListLoader class=menu-list data-loader-tagid-field=tag.id data-filled=loader-tagid>
        <action-status></action-status>
        <button type=button class=list-prev data-list-scroll=preserve>もっと前</button>
        <list-main></list-main>
        <list-is-empty>(見つかりませんでした。)</list-is-empty>
        <button type=button class=list-next data-list-scroll=preserve>もっと後</button>
        <template>
          <sw-data-era data-field=id></sw-data-era>
        </template>
      </list-container>
    </section>
  </template>
</template-set>

<template-set name=swTransitionListItem>
  <template data-class-template="transition-type-{type}">
    <td class=type>
      <enum-value data-field=type2
          label-triggering=変更事由
          label-proclaimed=布告
          label-firstday=開始
          label-firstday-possible="開始&#xa;(異説)"
          label-firstday-incorrect="開始&#xa;(旧説)"
          label-prevfirstday=開始前日
          label-prevfirstday-possible="開始前日&#xa;(異説)"
          label-prevfirstday-incorrect="開始前日&#xa;(旧説)"
          label-established=実施
          label-established-possible="実施&#xa;(異説)"
          label-established-incorrect="実施&#xa;(旧説)"
          label-wartime=戦時異動
          label-canceled=中止
          label-other=その他
      ></enum-value>
    <td class=neighbors>
      <sw-transition-neighbors data-field=neighbors></sw-transition-neighbors>
    <td class=day>
      <div data-hidden-field=day_hidden data-filled=hidden>
        <sw-data-day data-field=day></sw-data-day>
      </div>
      <div data-hidden-field=day_range_hidden data-filled=hidden>
        <sw-data-day data-field=day_start></sw-data-day>
        <p>:</p>
        <sw-data-day data-field=day_end></sw-data-day>
      </div>
    <td class=tags>
      <sw-tags data-field=tag_ids></sw-tags>
      
  </template>
</template-set>

<template-set name=sw-transition-neighbors>
  <template>
    <enum-value data-field=direction
        label-prev=←
        label-next=→
    ></enum-value>
    <sw-data-year data-field=year data-eraid-field=era_id data-filled=eraid format=eraWithYear></sw-data-year>
  </template>
</template-set>

<template-set name=sw-data-boolean templateselector=selectBooleanTemplate>
  <template data-name=true>
    <a href=/boolean/true>真</a>
  </template>
  <template data-name=false>
    <a href=/boolean/false>偽</a>
  </template>
  <template data-name=leap-true><strong>閏年</strong></template>
  <template data-name=leap-false>平年</template>
</template-set>

<template-set name=sw-data-number>
  <template>
    <a data-href-template=/number/{value}><data data-field=value></data></a>
  </template>
</template-set>

<template-set name=sw-data-kanshi templateselector=swDataValueSelector>
  <template>
    <a data-href-template=/kanshi/{value1}>
      <data data-field=label></data>
      (<data data-field=value0></data><sub>0</sub>,
       <data data-field=value1></data><sub>1</sub>)<!--
    --></a>
  </template>
  <template data-name=text><data data-field=label></data></template>
</template-set>

<template-set name=sw-data-year templateselector=swDataYearSelector>
  <template>
    <a data-href-template=/y/{value}/>西暦<span data-field=value></span>年</a>
  </template>
  <template data-name=era>
    <a data-href-template=/y/{value}/><span data-field=era.name></span><span data-field=eraValue></span>(<span data-field=value></span>)年<sw-algorithm name=kanshi-year data-arg-year-field=value value-text data-filled=arg-year></sw-algorithm></a>
  </template>
  <template data-name=eraText>
    <span data-field=eraName></span><span data-field=eraValue></span>年
  </template>
  <template data-name=eraWithYear>
    <a data-href-template=/e/{era.id}/><span data-field=eraName></span></a>
    <code>[y~<span data-field=era.id></span>]</code>
    <span data-field=eraValue></span>年
  </template>
</template-set>

<template-set name=sw-data-era>
  <template>
    <a data-href-template=/e/{id}/ data-field=name></a>
  </template>
</template-set>

<template-set name=sw-data-day>
  <template>
    <p class=info>
      <a data-href-template=/datetime/jd:{value.jd}>JD:<data data-field=value.jd></data></a>
      <a data-href-template=/datetime/mjd:{value.mjd}>MJD:<data data-field=value.mjd></data></a>
      <sw-data-kanshi data-field=value.kanshi0></sw-data-kanshi>
      <enum-value data-field=weekday
          label-0=日曜日
          label-1=月曜日
          label-2=火曜日
          label-3=水曜日
          label-4=木曜日
          label-5=金曜日
          label-6=土曜日
      ></enum-value>
    <p class=full-date>グレゴリオ暦 <span data-field=gregorian.year></span>年<span data-field=gregorian.month></span>月<span data-field=gregorian.day></span>日
    <p class=full-date>ユリウス暦 <span data-field=julian.year></span>年<span data-field=julian.month></span>月<span data-field=julian.day></span>日

<script>
  Array.prototype.forEach.call (document.querySelectorAll ('table.nv, table.nnv'), function (table) {
    Array.prototype.forEach.call (table.querySelectorAll ('tbody tr'), function (tr) {
      if (tr.children.length === 2 || tr.children.length === 3) {
        var data = tr.lastElementChild;
        data = data.querySelector ('data, time, code') || data;
        var td = document.createElement ('td');
        td.className = 'copy';
        var button = document.createElement ('button');
        button.type = 'button';
        button.textContent = 'Copy';
        button.onclick = function () {
          var range = document.createRange ();
          range.selectNode (data);
          getSelection ().empty ();
          getSelection ().addRange (range);
          document.execCommand ('copy')
        };
        td.appendChild (button);
        tr.appendChild (td);
      }
    });
  });
</script>
<script>
  var toc = document.querySelector ('.toc');
  if (toc)
    Array.prototype.forEach.call (document.querySelectorAll ('body > section > section'), function (section) {
      var header = section.querySelector ('h1');
      if (!header) return;
      var link = document.createElement ('a');
      link.href = '#' + encodeURIComponent (section.id);
      link.textContent = header.textContent;
      var li = document.createElement ('li');
      li.appendChild (link);
      toc.appendChild (li);
    });
</script>
